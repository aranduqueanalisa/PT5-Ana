<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Christmas Thank You Letter</title>
  <link rel="stylesheet" href="style1.css">
</head>

<body>
  <div class="container">
    <div class="tree-container">
      <!-- Snowflake background -->
      <div class="snowflakes">
        <div class="snowflake" style="left: 10%; font-size: 30px;">❄️</div>
        <div class="snowflake" style="left: 25%; font-size: 40px;">❄️</div>
        <div class="snowflake" style="left: 40%; font-size: 35px;">❄️</div>
        <div class="snowflake" style="left: 60%; font-size: 50px;">❄️</div>
        <div class="snowflake" style="left: 80%; font-size: 45px;">❄️</div>
      </div>

      <!-- Christmas Tree -->
      <svg width="800" height="1200" viewBox="-400 -600 800 1200">
        <!-- Star on top -->
        <polygon points="0,-250 20,-200 60,-200 30,-160 40,-120 0,-140 -40,-120 -30,-160 -60,-200 -20,-200" fill="gold" />

        <!-- Top triangle -->
        <polygon points="0,-200 140,100 -140,100" fill="#1E6C32" />
        <!-- Middle triangle -->
        <polygon points="0,-100 200,200 -200,200" fill="#297D41" />
        <!-- Bottom triangle -->
        <polygon points="0,0 300,400 -300,400" fill="#30894F" />

        <!-- Tree trunk -->
        <rect x="-60" y="400" width="120" height="100" fill="#8B4513" />

        <!-- Baubles -->
        <circle cx="-100" cy="-150" r="15" fill="red" />
        <circle cx="100" cy="-80" r="15" fill="blue" />
        <circle cx="-150" cy="50" r="15" fill="yellow" />
        <circle cx="150" cy="200" r="15" fill="orange" />
        <circle cx="0" cy="150" r="15" fill="white" />
        <circle cx="-200" cy="0" r="15" fill="purple" />
        <circle cx="200" cy="100" r="15" fill="pink" />

        <!-- Garland -->
        <path d="M -140 100 Q 0 50 140 100" stroke="gold" stroke-width="5" fill="none" />
        <path d="M -200 200 Q 0 150 200 200" stroke="gold" stroke-width="5" fill="none" />
        <path d="M -300 400 Q 0 350 300 400" stroke="gold" stroke-width="5" fill="none" />
      </svg>
    </div>

    <a href="letter.html" class="btn1">Open Letter</a>
  </div>
</body>

</html>
